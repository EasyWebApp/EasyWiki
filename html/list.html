<script>
require(['jquery'],  function ($) {

    $().iWebApp().component(function () {

        this.on('ready',  function () {

            this.bind('data',  'ul[src]',  function () {

                return  $.map(arguments[1],  function () {

                    return  (arguments[0].type != 'dir')  ?  null  :  arguments[0];
                });
            });
        });
    });
});
</script>
<ul src="${this.Git_API}/repos/${this.Git_Account}/${this.Git_Repo}/contents/${this.Root_Path}?ref=${this.Git_Branch || 'gh-pages'}">
    <li>
        <h3><a target="_self"
               href="https://${this.Git_Account}.github.io/${this.Git_Repo}/${this.path}/index.md">
            ${this.name}
        </a></h3>
    </li>
</ul>
